<!DOCTYPE html>
<html>
<head>
<title>Modern Calculator</title>

<style>
:root{
  --accent:#6366f1;
  --bg1:#667eea;
  --bg2:#764ba2;
  --calc-bg:rgba(255,255,255,0.15);
  --screen-bg:rgba(255,255,255,0.8);
  --btn-bg:rgba(255,255,255,0.7);
  --text:#000;
}

/* Dark mode variables */
.dark{
  --bg1:#0f172a;
  --bg2:#020617;
  --calc-bg:rgba(30,41,59,0.9);
  --screen-bg:#020617;
  --btn-bg:#1e293b;
  --text:#fff;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:Arial;
  transition:0.3s;
}

.calculator{
  background:var(--calc-bg);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:20px;
  width:270px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.toggle{
  cursor:pointer;
  font-size:22px;
}

.screen{
  width:100%;
  height:55px;
  font-size:24px;
  text-align:right;
  padding:10px;
  border:none;
  border-radius:12px;
  margin-bottom:15px;
  background:var(--screen-bg);
  color:var(--text);
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  height:50px;
  border:none;
  border-radius:15px;
  font-size:17px;
  cursor:pointer;
  background:var(--btn-bg);
  color:var(--text);
  transition:0.2s;
}

button:hover{ transform:scale(1.05); }

.op{ background:var(--accent); color:white; }
.eq{ grid-column:span 2; background:#22c55e; color:white; }
.clear{ background:#ef4444; color:white; }
</style>
</head>

<body>

<div class="calculator">
  <div class="top">
    <strong>Calculator</strong>
    <span class="toggle" onclick="toggleMode()">üåô</span>
  </div>

  <input id="screen" class="screen" disabled>

  <div class="buttons">
    <button class="clear" onclick="clr()">C</button>
    <button onclick="del()">‚å´</button>
    <button class="op" onclick="add('/')">/</button>
    <button class="op" onclick="add('*')">*</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('-')">-</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="op" onclick="add('+')">+</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="eq" onclick="calc()">=</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
  </div>
</div>

<script>
let screen = document.getElementById("screen");
let toggle = document.querySelector(".toggle");

function add(v){ screen.value += v; }
function calc(){ screen.value = eval(screen.value); }
function clr(){ screen.value = ""; }
function del(){ screen.value = screen.value.slice(0,-1); }

function toggleMode(){
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
